name: crates.io Release

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to crates.io (true/false)'
        required: true
        default: 'false'

permissions:
  contents: read

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: github.event.inputs.publish == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install LLVM (for RocksDB/clang-sys)
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 clang-14 libclang-14-dev
          echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV

      - name: Verify package (dry-run)
        run: cargo publish --dry-run

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
